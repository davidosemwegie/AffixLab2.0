<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="../../css/bootstrap.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../../css/style.css">
</head>
<body id="loginPage">
<div class="container">
    <div class="wrapper" id="loginbox">
        <form action="login.php" method="post" class="form-signin">
            <h1 class="text-lg-center text-danger">The account information you entered is invalid</h1>
            <div class="form-group">
                <label for="accessCode">Company Access Code</label>
                <input type="number" class="form-control" name="code" id="accessCode" required>
            </div>
            <div class="form-group">
                <label for="empId">Employee Id</label>
                <input type="number" class="form-control" name="eid" id="empId" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Log In">
            </div>
            <p class="text-lg-center text-muted">Don't have an account? <a class="text-info" href="signup.html">Sign up here</a></p>
        </form>
    </div>
</div>
</body>
</html>
